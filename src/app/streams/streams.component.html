<div class="list">
  <app-channel-card *ngFor="let streamer of listStreams"
     (click)="loadStream(streamer.name)"
    [streamName]="streamer.name"
    [viewers]="streamer.viewers"
    [isLive]="streamer.isLive"
    [isLoading]="streamer.loading"></app-channel-card>
</div>
<div class="stream">
  <div id="twitch-embed" #twitchEmbedId></div>
</div>
